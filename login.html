<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {     
            background-image: url('bg login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md"> 
            <div class="flex justify-center mb-2">
                <div class="relative w-28 h-28 rounded-full bg-[#0C5B31] flex items-center justify-center">
                    <div class="absolute w-16 h-16 rounded-full bg-[#0DDA67] flex items-center justify-center">
                        <img src="logo-botanicalzen2.png" alt="Logo" class="w-12 h-12">
                    </div>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-center text-black mb-2">Login</h1>
            <form method="POST" action="beranda.html">
                <div class="mb-4">
                    <label for="email" class="block font-bold text-sm text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="password" class="block font-bold text-sm text-gray-700">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <button type="submit" class="w-full py-3 font-bold text-white bg-[#0C5B31] rounded-lg hover:bg-green-700">Masuk</button>
                <hr class="my-4 border-0 h-px bg-[#0C5B31]">
            </form>
            <div class="mt-4 text-center">
                <a href="beranda" class="text-sm font-bold text-[#0C5B31] hover:underline">Beranda</a>
            </div>
        </div>
    </div>
</body>
</html>
